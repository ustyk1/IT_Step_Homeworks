<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link rel="stylesheet" href="./assets/styles/light.css" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="./assets/styles/dark.css" media="(prefers-color-scheme: dark)">
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="calculstor__header header">
      <div class="header__time">9:41</div>
      <div class="header__phone-indicators">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="calculstor__screen screen">
      <div class="output">
        <div data-previous-operand class="previous-operand screen__input"></div>
        <div data-current-operand class="current-operand screen__answer"></div>
      </div>
    </div>
    <div class="calculator__buttons">
      <ul>
        <li><button data-all-clear>C</button></li>
        <li><button data-perсent>%</button></li>
        <li><button data-delete><img src="./assets/img/flag.svg" alt=""></button></li>
        <li><button data-operation>&divide;</button></li>
        <li><button data-number>7</button></li>
        <li><button data-number>8</button></li>
        <li><button data-number>9</button></li>
        <li><button data-operation>*</button></li>
        <li><button data-number>4</button></li>
        <li><button data-number>5</button></li>
        <li><button data-number>6</button></li>
        <li><button data-operation>-</button></li>
        <li><button data-number>1</button></li>
        <li><button data-number>2</button></li>
        <li><button data-number>3</button></li>
        <li><button data-operation>+</button></li>
        <li><button data-number>.</button></li>
        <li><button data-number>0</button></li>
        <li><button><img src="./assets/img/history.svg" alt=""></button></li>
        <li><button data-equals>=</button></li>
      </ul>
    </div>
  </div>
<script src="./assets/script-1.js"></script>
</body>
</html>
